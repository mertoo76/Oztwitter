{% extends "temel.html" %}
{% block icerik %}
<form class="form-horizontal" method="POST">
  <div class="form-group">
    <label for="inputAdsoyad" class="col-sm-2 control-label">Adınız:</label>
    <div class="col-sm-10">
      <input name="adsoyad" class="form-control" id="inputAdsoyad">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEposta" class="col-sm-2 control-label">E-posta adresiniz:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEposta" name="eposta">
    </div>
  </div>
  <div class="form-group">
    <label for="inputKullaniciadi" class="col-sm-2 control-label">Kullanıcı adınız:</label>
    <div class="col-sm-10">
      <input name="kullaniciadi" class="form-control" id="inputKullaniciadi">
    </div>
  </div>
  <div class="form-group">
    <label for="inputParola" class="col-sm-2 control-label">Parolanız:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputParola" name="parola">
    </div>
  </div>
  <div class="form-group">
    <label for="inputParola2" class="col-sm-2 control-label">Parolanız (tekrar):</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputParola2" name="parola2">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDogumtarihi" class="col-sm-2 control-label">Doğum Tarihiniz:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDogumtarihi" name="dogumtarihi">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCinsiyet" class="col-sm-2 control-label">Cinsiyetiniz:</label>
    <div class="col-sm-10">
      <select id="inputCinsiyet" name="cinsiyet" class="form-control">
        <option>Belirtilmemiş</option>
        <option>Erkek</option>
        <option>Kadın</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Kayıt Ol</button>
    </div>
  </div>
</form>
{% endblock %}
